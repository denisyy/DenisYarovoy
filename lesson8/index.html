<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Dinner Shopping List</title>
</head>
<body>
    <header class="header">
        <h1 class="header-title">CSS Dinner Shopping List</h1>
        <h2 class="header-text">Letâ€™s go to the mall!</h2>
    </header>
    <main class="container">
        <div class="list">

            <label class="item">
                <input type="checkbox" name="item1" class="checkbox">
                <span class="item-title">A lot of pickles <span class="item-text">for the next lessons about CSS</span></span>
            </label>

            <label class="item">
                <input type="checkbox" name="item2" class="checkbox">
                <span class="item-title">10 apples <span class="item-text">for more CSS manipulations</span></span>
            </label>
        
            <label class="item">
                <input type="checkbox" name="item2" class="checkbox">
                <span class="item-title">20 oranges <span class="item-text">because they are awesome</span></span>
            </label>

            <label class="item">
                <input type="checkbox" name="item2" class="checkbox">
                <span class="item-title">13 plates <span class="item-text">hm... they always dissapear</span></span>
            </label>

            <label class="item">
                <input type="checkbox" name="item2" class="checkbox">
                <span class="item-title">15 bentos</span>
            </label>

            <label class="item">
                <input type="checkbox" name="item2" class="checkbox">
                <span class="item-title">1 bottle of Sake <span class="item-text">for my friends</span></span>
            </label>
        </div>
        
        <button class="button">
            <span class="button-text">Bon appetit :)</span>
        </button>
    </main>
</body>
</html>
