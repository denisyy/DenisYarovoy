<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>IT-Life</title>
  </head>
  <body>
    <header class="header">
      <div class="header-wrapper">
        <img src="assets/images/itlife_logo.png" alt="itlife_logo" />

        <nav class="header__navigation">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="#" class="navigation__item-link">Home</a>
            </li>
            <li>
              <a class="navigation__item-link" href="#">Service</a>
            </li>
            <li>
              <a class="navigation__item-link" href="#">About</a>
            </li>
            <li>
              <a class="navigation__item-link" href="#">Contacts</a>
            </li>
          </ul>
        </nav>

        <a class="header__button" href="#">Callback</a>
      </div>
    </header>

    <main class="main">
      <div class="main__wrapper">
        <div class="main__title">
          <h1 class="title">who we are</h1>
          <hr / class="divider">
          <p class="subtitle">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua.
          </p>
        </div>

        <div class="main__team">
          <figure class="main__item">
            <img src="assets/images/hover-card.png" alt="user_pic" class="main__pic"/>
            <figcaption class="main__item-caption">
              <h2 class="main__item-title">John Handson</h2>
              <p class="main__item-subtitle">Lead designer</p>
            </figcaption>
          </figure>

          <figure class="main__item">
            <img src="assets/images/alex_card.jpg" alt="user_pic" class="main__pic"/>
            <figcaption class="main__item-caption">
              <h2 class="main__item-title">Alex Cutter</h2>
              <p class="main__item-subtitle">Developer</p>
            </figcaption>
          </figure>

          <figure class="main__item">
            <img src="assets/images/elena_card.jpg" alt="user_pic" class="main__pic"/>
            <figcaption class="main__item-caption">
              <h2 class="main__item-title">Elena Simpson</h2>
              <p class="main__item-subtitle">Artist</p>
            </figcaption>
          </figure>

          <figure class="main__item">
            <img src="assets/images/lily_card.jpg" alt="user_pic" class="main__pic"/>
            <figcaption class="main__item-caption">
              <h2 class="main__item-title">Lily Allen</h2>
              <p class="main__item-subtitle">Graphic Designer</p>
            </figcaption>
          </figure>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-wrapper">
        <img src="assets/images/itlife_logo.png" alt="itlife_logo" />

        <nav class="footer__navigation">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="#" class="navigation__item-link">Home</a>
            </li>
            <li>
              <a class="navigation__item-link" href="#">Service</a>
            </li>
            <li>
              <a class="navigation__item-link" href="#">About</a>
            </li>
            <li>
              <a class="navigation__item-link" href="#">Contacts</a>
            </li>
          </ul>
        </nav>

        <nav class="footer__navigation-social">
          <ul class="footer__navigation-list">
            <li class="footer__navigation-item">
              <a href="#">
                <img src="assets/icons/twitter.svg" alt="twitter_icon" />
              </a>
            </li>
            <li>
              <a href="#">
                <img src="assets/icons/facebook.svg" alt="facebook-icon" />
              </a>
            </li>
            <li>
              <a href="#">
                <img src="assets/icons/instagram.svg" alt="instagram-icon" />
              </a>
            </li>
            <li>
              <a href="#">
                <img src="assets/icons/linkedin.svg" alt="linkedin-icon" />
              </a>
            </li>
            <li>
              <a href="#">
                <img src="assets/icons/telegram.svg" alt="telegram-icon" />
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
