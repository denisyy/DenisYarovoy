<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles/css/style.css">

    <section class="wrapper">
        <div class="card-iner">

                    <div class="card__backside-value-wrapper">
                        <svg class="card__backside-value">
                            <use xlink:href="assets/images/cards_frontside.svg#Q"></use>

                            <use xlink:href="assets/images/cards_frontside.svg#Pique"></use>

                    <svg class="card__backside-central-suit">

                    </svg>
                    <div class="card__backside-value-wrapper --reversed">
                        <svg class="card__backside-value">
                            <use xlink:href="assets/images/cards_frontside.svg#Q"></use>
                        </svg>
                        <svg class="card__backside-suit">
                            <use xlink:href="assets/images/cards_frontside.svg#Pique"></use>

        </div>

                        </svg>
                        <svg class="card__backside-suit">
                            <use xlink:href="assets/images/cards_frontside.svg#Pique"></use>

            <div class="card">
